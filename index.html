<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка файлов и данных</title>
    <style>
        /* Стили остаются такими же */
    </style>
</head>
<body>
    <h1>Отправка данных на сервер</h1>
    <form id="data-form">
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" placeholder="Введите ваше имя" required>

        <label for="about">О себе:</label>
        <textarea id="about" name="about" placeholder="Напишите немного о себе" rows="4" required></textarea>

        <label for="files">Выберите файлы (изображения, текст, или Excel):</label>
        <input type="file" id="files" name="files" multiple accept=".txt,.xlsx,.xls,.jpg,.jpeg,.png,.gif">

        <button type="button" id="upload-button">Отправить</button>
    </form>

    <pre id="output"></pre>

    <script>
        document.getElementById('upload-button').addEventListener('click', async () => {
            const nameInput = document.getElementById('name');
            const aboutInput = document.getElementById('about');
            const fileInput = document.getElementById('files');
            const output = document.getElementById('output');

            const name = nameInput.value.trim();
            const about = aboutInput.value.trim();
            const files = fileInput.files;

            if (!name || !about) {
                alert('Пожалуйста, заполните все поля.');
                return;
            }

            const formData = new FormData();
            formData.append("name", name);
            formData.append("about", about);

            for (const file of files) {
                formData.append("files", file);
            }

            try {
                const response = await fetch("http://127.0.0.1:8000/upload", {
                    method: "POST",
                    body: formData,
                });

                const result = await response.json();
                output.textContent = JSON.stringify(result, null, 2);
            } catch (error) {
                output.textContent = "Ошибка при отправке данных: " + error.message;
            }
        });
    </script>
</body>
</html>
