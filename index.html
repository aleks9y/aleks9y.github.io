<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Data Locally</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #eaeaea;
        }
        h1 {
            color: #0088cc; /* Telegram blue */
        }
        form {
            background: #ffffff;
            border: 1px solid #dcdcdc;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #dcdcdc;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            background-color: #0088cc;
            color: #ffffff;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
        }
        button:hover {
            background-color: #006699;
        }
    </style>
</head>
<body>
    <h1>Telegram Data Form</h1>
    <form id="data-form">
        <label for="fio">Full Name (ФИО):</label>
        <input type="text" id="fio" placeholder="Enter your full name" required>

        <label for="desc">About Yourself:</label>
        <textarea id="desc" rows="4" placeholder="Write a short description about yourself" required></textarea>

        <label for="file">Upload a File (photo, .txt, Excel):</label>
        <input type="file" id="file" accept=".txt,.xlsx,.xls,.jpg,.jpeg,.png,.gif">

        <button type="button" id="save-button">Save Data</button>
    </form>

    <script>
    document.getElementById('save-button').addEventListener('click', async () => {
        const fio = document.getElementById('fio').value;
        const desc = document.getElementById('desc').value;
        const fileInput = document.getElementById('file');

        if (!fio || !desc) {
            alert('Please fill out all fields.');
            return;
        }

        const file = fileInput.files[0];
        let fileContent = null;

        if (file) {
            fileContent = await readFileAsBase64(file);
        }

        const data = {
            fio: fio,
            desc: desc,
            file: file ? {
                name: file.name,
                type: file.type,
                size: file.size,
                content: fileContent
            } : null
        };

        // Отправка данных через Telegram Web App
        tg.sendData(JSON.stringify(data));

        alert('Данные отправлены в Telegram.');
    });

    // Helper function to read a file as Base64
    function readFileAsBase64(file) {
        return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => resolve(reader.result);
            reader.onerror = (error) => reject(error);
        });
    }
</script>

</body>
</html>
