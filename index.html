<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка файлов и данных</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f7ff;
            color: #004d66;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #006080;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #99d6ff;
            border-radius: 10px;
            background-color: #f0faff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #99d6ff;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #008fb3;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #006080;
        }
        pre {
            white-space: pre-wrap;
            background-color: #f0faff;
            border: 1px solid #99d6ff;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Отправка данных в JSON</h1>
    <form id="data-form">
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" placeholder="Введите ваше имя" required>

        <label for="about">О себе:</label>
        <textarea id="about" name="about" placeholder="Напишите немного о себе" rows="4" required></textarea>

        <label for="files">Выберите файлы (изображения, текст, или Excel):</label>
        <input type="file" id="files" name="files" multiple accept=".txt,.xlsx,.xls,.jpg,.jpeg,.png,.gif">

        <button type="button" id="upload-button">Отправить</button>
    </form>

    <pre id="output"></pre>
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <script>
        document.getElementById('upload-button').addEventListener('click', async () => {
    const nameInput = document.getElementById('name');
    const aboutInput = document.getElementById('about');
    const fileInput = document.getElementById('files');
    const output = document.getElementById('output');

    const name = nameInput.value.trim();
    const about = aboutInput.value.trim();
    const files = fileInput.files;

    if (!name || !about) {
        alert('Пожалуйста, заполните все поля.');
        return;
    }

    const fileData = [];
    for (const file of files) {
        fileData.push({
            name: file.name,
            type: file.type,
            size: file.size
        });
    }

    const userInfo = { name, about };
    const jsonData = JSON.stringify({ userInfo, files: fileData }, null, 2);

    // Отображение JSON в <pre>
    output.textContent = jsonData;

    // Отправка данных на сервер
    try {
        const response = await fetch('http://127.0.0.1:5000/submit', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: jsonData,
        });

        const responseData = await response.json();
        if (response.status === 200) {
            alert('Данные успешно отправлены!');
        } else {
            alert('Ошибка при отправке данных');
        }
    } catch (error) {
        alert('Ошибка соединения с сервером');
    }
});
    </script>
</body>
</html>
